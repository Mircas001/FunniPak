name: No Executable Bit

on: [push, pull_request]

jobs:
  check-exec-bit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fail if files are executable
        run: |
          bad=$(git ls-files --stage | grep '^100755')
          if [ -n "$bad" ]; then
            echo "Error: some files have the executable bit set:"
            echo "$bad"
            exit 1
          fi
